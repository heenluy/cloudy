<ng-select
  [items]="dataSource$ | async"
  bindLabel="name"
  loadingText="Carregando..."
  [minTermLength]="3"
  [typeahead]="input$"
  placeholder="pesquisar com sugestÃµes..."
  [(ngModel)]="selectedItem"
  [disabled]="disabled"
  [loading]="loading"
  (change)="onSelected()"
  appearence="outline"
  [ngClass]="className"
>
  <ng-template ng-loadingspinner-tmp>
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
  </ng-template>

  <ng-template ng-option-tmp let-item="item">
        {{item.name}} <br/>
        <small>{{item.country}}</small>
  </ng-template>

</ng-select>
